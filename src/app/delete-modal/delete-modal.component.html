<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Are you sure?</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Do you want to delete the user?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="d('Dismiss modal')">No</button>
      <button type="button" class="btn btn-dark" (click)="onDelete()" >Yes</button>
    </div>
  </ng-template>
  
  <button class="btn p-0" (click)="open(content)"><fa-icon [icon]="faTrashAlt"></fa-icon></button>
