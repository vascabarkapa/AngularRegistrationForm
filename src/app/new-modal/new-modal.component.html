<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">New User</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form autocomplete="off" #newUser="ngForm" (ngSubmit)="onAddUser(newUser.value)">
        <div class="mb-3">
          <label for="firstName" class="form-label">First name</label>
          <input required type="text" class="form-control" id="firstName" name="firstName" ngModel #firstName="ngModel">
          <div *ngIf="firstName.touched && !firstName.valid">
            <div class="error" *ngIf="firstName.errors.required">Please enter a first name.</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last name</label>
          <input required type="text" class="form-control" id="lastName" name="lastName" ngModel #lastName="ngModel">
          <div *ngIf="lastName.touched && !lastName.valid">
            <div class="error" *ngIf="lastName.errors.required">Please enter a last name.</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Choose gender</label>
          <select required class="form-select form-control" name="gender" ngModel #gender="ngModel">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <div *ngIf="gender.touched && !gender.valid">
            <div class="error" *ngIf="gender.errors.required">Please enter a gender.</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input required type="email" class="form-control" id="email" name="email" ngModel #email="ngModel">
          <div *ngIf="email.touched && !email.valid">
            <div class="error" *ngIf="email.errors.required">Please enter an email.</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone number</label>
          <input required type="text" class="form-control" id="phoneNumber" name="phoneNumber" ngModel #phoneNumber="ngModel">
          <div *ngIf="phoneNumber.touched && !phoneNumber.valid">
            <div class="error" *ngIf="phoneNumber.errors.required">Please enter a phone number.</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="homeTown" class="form-label">Home town</label>
          <input required type="text" class="form-control" id="homeTown" name="homeTown" ngModel #homeTown="ngModel">
          <div *ngIf="homeTown.touched && !homeTown.valid">
            <div class="error" *ngIf="homeTown.errors.required">Please enter a phone number.</div>
          </div>
        </div>
        <div class="modal-footer">
          <button [disabled]="!newUser.valid" type="submit" class="btn btn-outline-dark">Add</button>
        </div>
      </form>
    </div>
  </ng-template>
  
  <button class="btn btn-lg btn-dark px-5" (click)="open(content)">Add User</button>
